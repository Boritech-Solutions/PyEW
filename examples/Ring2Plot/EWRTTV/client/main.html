<head>
  <title>EW RealTime Trace Viewer</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <h1>Welcome to EW RealTime Trace Viewer!</h1>
  
</body>
<template name="info">
    <div class="container">
      <fieldset>
        <form class="form-station">
          <input name="station" type="text" class="ghost-input" placeholder="Enter a Station" required>
          <input name="channel" type="text" class="ghost-input" placeholder="Enter a Channel" required>
          <input type="submit" class="ghost-button" value="Get Real-Time Trace">
        </form>
      </fieldset>
    </div>
</template>
<template name="graph">
  <div id="graph"></div>
</template>
